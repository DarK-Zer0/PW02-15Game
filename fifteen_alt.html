<!DOCTYPE html>
<html lang="en">
<head>
    <title>15 Game</title>
    <meta charset="utf-8">
    <link rel="icon" href="./img/15GameIcon.png">
    <link rel="stylesheet" href="./shared_styles.css">
    <script type="text/javascript" src="./fifteen.js"></script>
</head>
<body>
    <!-- Logo -->
    <h2 class="game-header"> <img src="./img/sliding-puzzle.png"></h2>

    <!-- Intro -->
    <div class="rules-container">
        <div class="rules">
            <p>The goal of the fifteen puzzle is to un-jumble its fifteen squares by repeatedly making moves that slide squares<br>
            into the empty space. How quickly can you solve it? Click Shuffle to begin!</p>
        </div>
    </div>

    <div class="gameBox">
        <!-- Initial Load -->
        <div class="board"></div>

        <div class="buttonRow">
            <!-- Grid Size Options -->
            <div class="gridSize"></div>

            <!-- Shuffle and Start Buttons -->
            <div id="button">
                <button onclick="shuffleBoard()">Shuffle</button>
                <button onclick="startTimer()">Start</button>
            </div>

            <!-- Background Image Options -->
            <select id="imageSelector">
                <option value="background1">Bowser</option>
                <option value="background2">Bombette</option>
                <option value="background3">Goombella</option>
                <option value="background4">Parakarry</option>
                <option value="background5">Piranha Plant</option>
            </select>
        </div>

        <!-- Timer Feature -->
        <div class="timer-container">
            <label id="minutes">00</label>
            <label id="colon">:</label>
            <label id="seconds">00</label>
        </div>

        <!-- Game Song -->
        <audio controls autoplay loop src="game_song.mp3"></audio>

        <!-- Javascript Functions -->
        <script>createBoard();</script>
        <script>loadGrid();</script>
        <script>
            let timerInterval;
            let totalSeconds = 0;

            function startTimer() {
                clearInterval(timerInterval);
                totalSeconds = 0;
                timerInterval = setInterval(updateTimer, 1000);
            }

            function updateTimer() {
                totalSeconds++;
                const minutes = Math.floor(totalSeconds / 60).toString().padStart(2, '0');
                const seconds = (totalSeconds % 60).toString().padStart(2, '0');
                document.getElementById('minutes').textContent = minutes;
                document.getElementById('seconds').textContent = seconds;
            }
        </script>
    </div>
</body>
</html>
